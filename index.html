<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="band.css" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
  </head>
  <body>
    <img src="images/band.png" />
    <h1>Animal Band</h1>
    <p>Press respective keys to play.</p>
    <div class="animal-plushies">
      <div class="animal">
        <img class="small" src="images/turtle.png" />
        <h2 class="animal-name">Turtle Timapani</h2>
        <div class="keys">
          <button id="button1" class="key-press">
            Press <span>1</span>
          </button>
          <button id="button2" class="key-press">
            Press <span>2</span>
          </button>
          <button id="button3" class="key-press">
            Press <span>3</span>
          </button>
          <button id="button4" class="key-press">
            Press <span>4</span>
          </button>
          <button id="button5" class="key-press">
            Press <span>5</span>
          </button>
          <button id="button6" class="key-press">
            Press <span>6</span>
          </button>
        </div>
      </div>
      <div class="animal">
        <img class="small" src="images/octopus.png" />
        <h2 class="animal-name">Octopus Ocarina</h2>
        <div class="keys">
          <button id="buttonw" class="key-press">
            Press <span>w</span>
          </button>
          <button id="buttona" class="key-press">
            Press <span>a</span>
          </button>
          <button id="buttons" class="key-press">
            Press <span>s</span>
          </button>
          <button id="buttond" class="key-press">
            Press <span>d</span>
          </button>
          <button id="buttonf" class="key-press">
            Press <span>f</span>
          </button>
          <button id="buttong" class="key-press">
            Press <span>g</span>
          </button>
          <button id="buttonh" class="key-press">
            Press <span>h</span>
          </button>
          <button id="buttonj" class="key-press">
            Press <span>j</span>
          </button>
        </div>
      </div>
      <div class="animal">
        <img class="small" src="images/corgi.png" />
        <h2 class="animal-name">Corgi Keyboard</h2>
        <div class="keys">
          <button id="buttonleft" class="key-press">
            Press <span>←</span>
          </button>
          <button id="buttonup" class="key-press">
            Press <span>↑</span>
          </button>
          <button id="buttonright" class="key-press">
            Press <span>→</span>
          </button>
          <button id="buttondown" class="key-press">
            Press <span>↓</span>
          </button>
        </div>
      </div>
      <div class="animal">
        <img class="small" src="./images/giraffe.png" />
        <h2 class="animal-name">Giraffe Guitar</h2>
        <div class="keys">
          <button id="buttonz" class="key-press">
            Press <span>z</span>
          </button>
          <button id="buttonx" class="key-press">
            Press <span>x</span>
          </button>
          <button id="buttonc" class="key-press">
            Press <span>c</span>
          </button>
          <button id="buttonv" class="key-press">
            Press <span>v</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <audio id="audioleft" src="audio/audio-left.wav" />
  <audio id="audioup" src="audio/audio-up.wav" />
  <audio id="audioright" src="audio/audio-right.wav" />
  <audio id="audiodown" src="audio/audio-down.wav" />
  <audio id="audiow" src="audio/audio-w-1.wav" />
  <audio id="audioa" src="audio/audio-a-1.wav" />
  <audio id="audios" src="audio/audio-s-1.wav" />
  <audio id="audiod" src="audio/audio-d-1.wav" />
  <audio id="audiof" src="audio/audio-f-1.wav" />
  <audio id="audiog" src="audio/audio-g-1.wav" />
  <audio id="audioh" src="audio/audio-h-1.wav" />
  <audio id="audioj" src="audio/audio-j-1.wav" />
  <audio id="audio1" src="audio/audio-1.wav" />
  <audio id="audio2" src="audio/audio-2.wav" />
  <audio id="audio3" src="audio/audio-3.wav" />
  <audio id="audio4" src="audio/audio-4.wav" />
  <audio id="audio5" src="audio/audio-5.wav" />
  <audio id="audio6" src="audio/audio-6.wav" />
  <audio id="audioz" src="audio/audio-z.wav" />
  <audio id="audiox" src="audio/audio-x.wav" />
  <audio id="audioc" src="audio/audio-c.wav" />
  <audio id="audiov" src="audio/audio-v.wav" />
  <script src="band.js"></script>
</html>
